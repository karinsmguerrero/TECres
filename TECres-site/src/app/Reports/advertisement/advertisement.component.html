<app-admin-navigation></app-admin-navigation>
<div class="container" style="padding-top: 5%;">

  <div class="row">
    <div class="col-md-8">
      <div class="title-single-box">
        <h1 class="title-single">Reporte de anuncios por vencer</h1>
      </div>
    </div>
  </div>
  <hr>
  <div class="row text-center">
    <div class="col">
      <button class="btn btn-a" (click)="get()"> Generar reporte </button>
    </div>
    <div class="col">
      <button class="btn btn-a" (click)="download()"> Descargar reporte </button>
    </div>
  </div>

  <pdf-viewer [src]="pdfSrc" [render-text]="true" [show-all]="true" style="display: block;">
  </pdf-viewer>
</div>
