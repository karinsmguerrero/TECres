<div *ngIf="isLoginError">
  incorrect username or password
</div>
<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(UserName.value, Password.value)">
  <div class="form-group">
    <div class="row">
      <div class="col-md-5">
        <label>User name</label>
        <input type="text" #UserName ngModel name="UserName" placeholder="Username" class="form-control" required>
        <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">
          this field is required
        </div>
      </div>
      <div class="col-md-5">
        <label>Password</label>
        <input type="password" #Password ngModel name="Password" class="form-control" placeholder="Password" required>

        <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum 6 characters required'):''"></label>  -->
        <div class="validation-error" *ngIf="Password.invalid && Password.touched">
          this field is required
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </div>
</form>
